<div id="content" class="container-fluid">

    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex="">Operation on equipment(s)</h1>
    </div>
    <form name="movementForm" ng-submit="save()">
        <md-card>
            <md-card-title translate> Equipments </md-card-title>
            <md-card-content>
                <div layout="row" layout-xs="column" data-ng-repeat="op in operation.lines" class="flex flex-col">
                    <md-autocomplete class="md-block" flex-gt-sm md-floating-label="{{'Search Equipment'| translate}}"
                        md-selected-item="selectedItem" md-search-text="searchText" md-items="item in equipments"
                        md-item-text="item.name" md-clear-button="true" required flex="50" ng-model="item.name"
                        md-selected-item-change="selectedItemChange(item,$index)">
                        <md-item-template>
                            <span md-highlight-text="searchText">{{item.name}} {{item.serialNumber}}</span>
                        </md-item-template>
                        <md-not-found>
                            <span translate>No matches found.</span>
                        </md-not-found>
                    </md-autocomplete>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label translate>Serial number </label>
                        <input disabled ng-model="op.serialNumber" required>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label translate>ID number</label>
                        <input disabled ng-model="op.id" required>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm flex="7">
                        <md-button class="md-fab md-mini md-danger md-button" aria-label="remove"
                            ng-click="deleteSendingDetail(op, $index)">
                            <md-icon>remove</md-icon>
                        </md-button>
                    </md-input-container>
                </div>
                <md-button class="md-raised md-primary" ng-click="addSendingLine()">
                    <md-icon>add</md-icon> <span translate>Add an equipment</span>
                </md-button>
            </md-card-content>
        </md-card>
        <md-card>
            <md-card-title translate>General Informations</md-card-title>
            <md-card-content>
                <div layout="row" layout-xs="column" class="flex flex-col">
                    <md-input-container class="md-block" flex="33">
                        <label translate>Code</label>
                        <input disabled ng-model="operation.code" required>
                    </md-input-container>
                    <md-input-container class="md-block" flex="33">
                        <label translate>Date</label>
                        <input type="date" ng-model="operation.date" required>
                    </md-input-container>
                    <md-input-container class="md-block" flex="33">
                        <label translate>Type</label>
                        <md-select ng-model="operation.type" required>
                            <md-option ng-value="1">Output</md-option>
                            <md-option ng-value="2">Transfert</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row" layout-xs="column" class="flex flex-col">
                    <md-input-container class="md-block md-input-has-value" flex="100">
                        <label translate>Motif</label>
                        <textarea ng-model="operation.motif"></textarea>
                    </md-input-container>
                </div>
            </md-card-content>
        </md-card>

        <div layout="row" layout-xs="column">
            <md-button class="md-raised md-primary" type="submit" aria-label="Add">
                <md-icon>save</md-icon>
                <md-tooltip md-direction="top">
                    <span translate>Save</span>
                </md-tooltip>
                Save
            </md-button>
            <a href="index.html#!/movements">
                <md-button aria-label="Add">
                    <md-icon>cancel</md-icon>
                    <span translate>Cancel</span>
                </md-button>
            </a>
        </div>
    </form>
</div>
