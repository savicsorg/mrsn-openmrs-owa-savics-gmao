<div id="content" class="container-fluid">
    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex="">Historique des maintenances</h1>
        <a href="index.html#!/maintenancemanagement">
            <md-button>
                <md-icon>arrow_back</md-icon><span translate>Back</span>
            </md-button>
        </a>
        <a href="index.html#!/maintenance">
            <md-button class="md-raised md-primary" aria-label="Add" >
                <md-icon class="material-icons" role="img" aria-hidden="true">add</md-icon>
                <md-tooltip md-direction="top">
                    <span translate>Add a new maintenance</span>
                </md-tooltip>
            </md-button>
        </a>
        <a href="">
            <md-button class="md-raised md-primary" aria-label="Add" ng-click="donwload()">
                <md-icon>cloud_download</md-icon> <span translate>Export</span>
            </md-button>
        </a>
    </div>
    <md-toolbar layout="row" class="md-table-toolbar md-default">
        <div class="md-toolbar-tools" flex layout="row">
            <input flex type="search" name="search" ng-model="searchAll.equipment.designation" placeholder="{{ 'Recherche par Ã©quipement...' | translate }}">
        </div>
    </md-toolbar>
    <md-card ng-controller="MaintenanceController as vm">
        <md-table-container class="container" fixed-column-table>
            <table md-table md-progress="promise">
                <thead md-head md-order="query.order">
                    <tr md-row>
                        <th md-column md-order-by="maintenance_type_id"><span translate>Type</span></th>
                        <th md-column md-order-by="maintenance_date"><span translate>Date</span></th>
                        <th md-column md-order-by="equipments" ><span translate>Equipments</span></th>
                        <th md-column ><span translate>Actions</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row data-ng-repeat="maintenance in vm.maintenances | orderBy:'-id' | filter:searchAll | limitTo: query.limit : (query.page -1) * query.limit" >
                        <td md-cell >{{maintenance.type}}</td>
                        <td md-cell>{{maintenance.date}}</td>
                        <td md-cell >{{maintenance.equipment.designation}}</td>
                        <td>
                            <button class="md-fab md-mini md-primary md-button" type="button" aria-label="Remove"
                                ng-click="">
                                <md-icon class="material-icons" role="img" aria-hidden="true">edit</md-icon>
                                <md-tooltip md-direction="top"><span translate>Edit</span></md-tooltip>
                            </button>
                            <button class="md-fab md-mini md-primary md-button" type="button" aria-label="Remove"
                                ng-click="" ng-if="account.role === 1">
                                <md-icon class="material-icons" role="img" aria-hidden="true">delete</md-icon>
                                <md-tooltip md-direction="top"><span translate>Delete</span></md-tooltip>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{vm.maintenances.length}}"
            md-page-select="options.pageSelector" md-boundary-links="options.boundaryLinks" md-limit-options="[25, 50, 100]"
            md-on-paginate="logPagination" md-label="$parent.label">
        </md-table-pagination>
    </md-card>
</div>
