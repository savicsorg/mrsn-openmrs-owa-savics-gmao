<div id="content" class="container-fluid">
    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex="" translate>History of Maintenance Requests</h1>
        <a href="index.html#!/maintenancemanagement">
            <md-button>
                <md-icon >arrow_back</md-icon><span translate>Back</span>
            </md-button>
        </a>
        <a href = "index.html#!/request">
            <md-button class="md-raised md-primary" aria-label="Add" >
                <md-icon class="material-icons" role="img" aria-hidden="true">add</md-icon>
                <md-tooltip md-direction="top">
                    <span translate>Request for an intervention</span>
                </md-tooltip>
            </md-button>
        </a> 
        <a href="">
            <md-button class="md-raised md-primary" aria-label="Add" ng-click="donwload()">
                <md-icon>cloud_download</md-icon> <span translate>Export</span>
            </md-button>
        </a>       
    </div>
    <md-toolbar layout="row" class="md-table-toolbar md-default">
        <div class="md-toolbar-tools" flex layout="row">
            <input flex type="search" name="search" ng-model="searchAll.equipment.name" placeholder="{{ 'Search by Equipement...' | translate }}">
        </div>
    </md-toolbar>
    <md-card >
        <md-table-container class="container" fixed-column-table>
            <table md-table md-progress="promise">
                <thead md-head md-order="query.order">
                    <tr md-row>
                        <th md-column md-order-by="id"><span translate>Ref.</span></th>
                        <th md-column md-order-by="natureOfWork"><span translate>Nature of Work</span></th>
                        <th md-column md-order-by="creation"><span translate>Date</span></th>
                        <th md-column md-order-by="equipment.name" ><span translate>Equipment</span></th>
                        <th md-column><span translate>Actions</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row data-ng-repeat="request in requests| orderBy:'-id' | filter:searchAll | limitTo: query.limit : (query.page -1) * query.limit" >
                        <td md-cell>{{request.id}}</td>
                        <td md-cell>{{request.natureOfWork}}</td>
                        <td md-cell>{{request.creation| date:'dd/MM/yyyy' : 'UTC'}}</td>
                        <td md-cell>{{request.equipment.name}}</td>
                        <td md-cell>
                            <button class="md-fab md-mini md-primary md-button" type="button" aria-label="Edit" ng-click="">
                                <md-icon class="material-icons" role="img" aria-hidden="true">edit</md-icon>
                                <md-tooltip md-direction="top"><span translate>Edit</span></md-tooltip>
                            </button>
                            <button class="md-fab md-mini md-primary md-button" type="button" aria-label="Delete" ng-click="">
                                <md-icon class="material-icons" role="img" aria-hidden="true">delete</md-icon>
                                <md-tooltip md-direction="top"><span translate>Delete</span></md-tooltip>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{requests.length}}"
            md-page-select="options.pageSelector" md-boundary-links="options.boundaryLinks" md-limit-options="[25, 50, 100]"
            md-on-paginate="logPagination" md-label="$parent.label">
        </md-table-pagination>
    </md-card>
</div>
