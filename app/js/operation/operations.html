<div id="content" class="container-fluid">

    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex=""> Historique des op√©rations</h1>
        <a href = "index.html#!/operation">
            <md-button class="md-raised md-primary" aria-label="Add" >
                <md-icon>add</md-icon>
                <md-tooltip md-direction="top">
                    <span translate>New</span>
                </md-tooltip>
                Add new
            </md-button>
        </a>
        <a href = "index.html#!/operationApproval">
            <md-button class="md-raised md-primary" aria-label="Add" >
                <md-icon>playlist-check</md-icon>
                <md-tooltip md-direction="top">
                    <span translate>Approve an operation</span>
                </md-tooltip>
                Approve operation
            </md-button>
        </a>       
    </div>
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <md-icon>search</md-icon>
            <form flex="">
                <input type="search" name="search" ng-model="filter.search" placeholder="{{ 'Search...' | translate }}">
            </form>
        </div>
    </md-toolbar>
            <!--<div ng-controller="EquipementController as vm">
                <openmrs-list resource="vm.resource" columns="vm.columns" actions="vm.actions" list-all="true"></openmrs-list>
            </div>-->
    <md-card ng-controller="OperationController as vm">
        <md-table-container class="container" fixed-column-table>
            <table md-table md-progress="promise">
                <thead md-head md-order="query.order">
                    <tr md-row>
                        <th md-column md-order-by="maintenance_type_id"><span translate>Type</span></th>
                        <th md-column md-order-by="maintenance_date"><span translate>Date</span></th>
                        <th md-column md-order-by="equipments" ><span translate>Equipments</span></th>
                        <th md-column ><span translate>Actions</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row data-ng-repeat="data in vm.datas" >
                        <td md-cell >{{data.type}}</td>
                        <td md-cell>{{data.date}}</td>
                        <td md-cell >{{data.equipments}}</td>
                        <td md-cell >aaa aaaa</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-limit-options="[10, 15, 50, 100]" md-page="query.page" md-total="{{batches.count}}" md-page-select="true" md-label="$parent.label">
        </md-table-pagination>
    </md-card>
</div>
