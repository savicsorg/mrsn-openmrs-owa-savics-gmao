<div id="content" class="container-fluid">

    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex=""> Movements management</h1>
        <a href = "index.html#!/operation">
            <md-button class="md-raised md-primary" aria-label="Add" >
                <md-icon>add</md-icon>
                <md-tooltip md-direction="top">
                    <span translate>New</span>
                </md-tooltip>
                Add new
            </md-button>
        </a>       
    </div>
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <md-icon>search</md-icon>
            <form flex="">
                <input type="search" name="search" ng-model="filter.search" placeholder="{{ 'Search...' | translate }}">
            </form>
        </div>
    </md-toolbar>

    <md-card>
        <md-table-container class="container" fixed-column-table>
            <table md-table md-progress="promise">
                <thead md-head md-order="query.order">
                    <tr md-row>
                        <th md-column md-order-by="maintenance_type_id"><span translate>Type</span></th>
                        <th md-column md-order-by="maintenance_date"><span translate>Date</span></th>
                        <th md-column md-order-by="equipments" ><span translate>Equipments</span></th>
                        <th md-column ><span translate>Actions</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row data-ng-repeat="data in vm.datas" >
                        <td md-cell >{{data.type}}</td>
                        <td md-cell>{{data.date}}</td>
                        <td md-cell >{{data.equipments}}</td>
                        <td md-cell >aaa aaaa</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-limit-options="[10, 15, 50, 100]" md-page="query.page" md-total="{{operations.count}}" md-page-select="true">
        </md-table-pagination>
    </md-card>
</div>
