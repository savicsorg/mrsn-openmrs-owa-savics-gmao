<div id="content" class="container-fluid">
    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex="">{{appTitle}}</h1>
        <md-button class="md-raised md-primary" aria-label="Add" >
            <md-icon>build</md-icon>
            <md-tooltip md-direction="top">
                <span translate>Perform a maintenance on this equipment</span>
            </md-tooltip>
            Do maintenance
        </md-button>
    </div>    
    <md-card >
        <md-card-title translate>General Informations</md-card-title>
        <md-card-content>
            <div layout="row" layout-xs="column">
                <md-input-container  class="md-block" flex-gt-sm>
                    <label translate>Equipment name</label>
                    <input ng-model="equipment.designation" required>
                </md-input-container>  
                <md-input-container class="md-block" flex-gt-sm>
                    <label translate>Serial Number</label>
                    <input ng-model="equipment.serialNumber">
                </md-input-container>
                <md-input-container  class="md-block" flex-gt-sm>
                    <label translate>Code</label>
                    <input ng-model="equipment.code" required>
                </md-input-container>
            </div>
            <div layout="row" layout-xs="column" class="flex flex-col">
                <md-input-container class="md-block" flex>
                    <label translate>Equipment type</label>
                    <md-select ng-model="equipment.equipment_type_id" >
                        <md-option ng-repeat="t in equipmentTypes" ng-value="t.equipment_type_id">
                            {{t.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block" flex>
                    <label translate>Department</label>
                    <md-select ng-model="equipment.department_id" >
                        <md-option ng-repeat="d in departments" ng-value="d.department_id">
                            {{d.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>    
            <div layout="row" layout-xs="column">      
                <md-input-container class="md-block md-input-has-value" flex>
                    <label translate>Status</label>
                    <md-switch ng-model="equipment.is_active" aria-label="In service ?">
                        In service ?
                    </md-switch>
                </md-input-container> 
                <md-input-container class="md-block md-input-has-value" flex>
                    <label translate>Operating state</label>
                    <md-radio-group ng-model="equipment.status" layout="row" name="property" required>
                        <md-radio-button value="1" class="md-primary" >Well</md-radio-button>
                        <md-radio-button value="2" class="md-primary" >Defective</md-radio-button>
                        <md-radio-button value="0" class="md-primary" >Out of order</md-radio-button>
                    </md-radio-group>
                    <div ng-messages="form.property.$error">
                        <div ng-message="required" translate>Please choose an operating state.</div>
                    </div>
                </md-input-container>                            
            </div>     
            <div layout="row" layout-xs="column" class="flex flex-col">                                        
                <md-input-container class="md-block md-input-has-value" flex="50">
                    <label translate>Acquisition date</label>
                    <input type="date" ng-model="equipment.acquisition_date"/>
                </md-input-container> 
                <md-input-container  class="md-block" flex-gt-sm flex="50">
                    <label translate>Year of commissionning</label>
                    <input type="number" ng-model="equipment.commissioning">
                </md-input-container>
            </div>    
            <div layout="row" layout-xs="column">                                        
                <md-input-container  class="md-block" flex-gt-sm>
                    <label translate>Comments</label>
                    <textarea ng-model="equipment.comments"></textarea>
                </md-input-container>
            </div>               
        </md-card-content>
    </md-card>   
    <md-card>
        <md-card-title>Inventory</md-card-title>
        <md-card-content>
            <div layout="row" layout-xs="column">
                <md-input-container class="md-block md-input-has-value">
                    <label translate>Tracking</label>
                    <md-radio-group ng-model="equipment.tracking" layout="row" name="property" required>
                        <md-radio-button value="1" class="md-primary" >By unique serial number</md-radio-button>
                        <md-radio-button value="2" class="md-primary" >By lots</md-radio-button>
                        <md-radio-button value="0" class="md-primary" >No tracking</md-radio-button>
                    </md-radio-group>
                    <div ng-messages="form.property.$error">
                        <div ng-message="required" translate>Please choose a tracking option.</div>
                    </div>
                </md-input-container>
            </div>    
            <div layout="row" layout-xs="column">
                <md-input-container class="md-block" flex-gt-sm>
                    <label translate>Weight</label>
                    <input type="number" ng-model="equipment.weight" >
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label translate>Volume</label>
                    <input type="number" ng-model="equipment.volume" >
                </md-input-container>
            </div>        
        </md-card-content>
    </md-card>  
    <div layout="row" layout-xs="column">
        <md-button class="md-raised md-primary" aria-label="Add" >
            <md-icon>save</md-icon>
            <md-tooltip md-direction="top">
                <span translate>Save</span>
            </md-tooltip>
            Save
        </md-button>
    </div> 
</div>
