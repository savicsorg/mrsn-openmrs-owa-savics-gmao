<div id="content" class="container-fluid">           
    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex="">Equipments management</h1>
        <a href = "index.html#!/equipment">
            <md-button class="md-raised md-primary" aria-label="Add" >
                <md-icon class=" material-icons" role="img" aria-hidden="true">add</md-icon>
                <md-tooltip md-direction="top">
                    <span translate>Add new equipment</span>
                </md-tooltip>
                Add new
            </md-button>
        </a>       
    </div>   
    <div layout="row" ng-if="loading" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div> 
    <md-card   ng-show="!loading">
        <md-card-content>
            <md-table-container class="container" fixed-column-table>
                <table md-table md-progress="promise">
                    <thead md-head md-order="query.order">
                        <tr md-row>
                            <th md-column md-order-by="serialNumber"><span translate>Serial NÂ°</span></th>
                            <th md-column md-order-by="designation"><span translate>Designation</span></th>
                            <th md-column md-order-by="type" ><span translate>Type</span></th>
                            <th md-column md-order-by="actions"><span translate>Actions</span></th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row data-ng-repeat="data in equipments" >
                            <td md-cell >{{data.serialNumber}}</td>
                            <td md-cell>{{data.designation}}</td>
                            <td md-cell >{{data.equipmentType.typeName}}</td>
                            <td md-cell >
                                <button ng-click="view(data)" class=" md-primary md-button"
                                    type="button">
                                    <md-icon class="material-icons" role="img" aria-hidden="true">edit</md-icon>
                                </button>
                                <button ng-click="view(data)" class=" md-primary md-button" type="button">
                                    <md-icon class="material-icons" role="img" aria-hidden="true">edit</md-icon>
                                </button>
                                <button ng-click="view(data)" class=" md-primary md-button" type="button">
                                    <md-icon class="material-icons" role="img" aria-hidden="true">edit</md-icon>
                                </button>
                                <button ng-click="deleteEquipment(data)" class=" md-primary md-button" type="button">
                                    <md-icon class="material-icons" role="img" aria-hidden="true">delete</md-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination md-limit="query.limit" md-limit-options="[10, 15, 50, 100]" md-page="query.page" md-total="{{equipments.count}}" md-page-select="true">
            </md-table-pagination>
        </md-card-content>
    </md-card>    
</div>
