<div id="content" class="container-fluid">
    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex="" translate>Sanitary District Management</h1>
        <a href="index.html#!/settings">
            <md-button>
                <md-icon>arrow_back</md-icon><span translate>Back</span>
            </md-button>
        </a>
    </div>
    <div layout="row" ng-if="loading" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-card ng-show="!loading">
        <md-card-title translate>Add/Modify a Sanitary District</md-card-title>
        <md-card-content>
            <form name="myForm">
                <div layout="row" layout-xs="column" class="flex flex-col">                                        
                    <md-input-container class="md-block md-input-has-value" flex="50">
                        <label translate>Name</label>
                        <input type="text" required ng-model="district.name"/>
                    </md-input-container> 
                    <md-input-container class="md-block md-input-has-value" flex="50">
                        <label translate>Code</label>
                        <input type="text" required ng-model="district.code"/>
                    </md-input-container>
                </div>
                <div layout="row" layout-xs="column" class="flex flex-col">                    
                    <md-input-container class="md-block md-input-has-value" flex="100">
                        <label translate>Region</label>
                        <md-select required ng-model="district.regionid" >
                            <md-option ng-repeat="r in allRegions" ng-value="r.addressHierarchyEntryId">
                                {{r.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div> 
                <div layout="row" layout-xs="column">
                    <md-button class="md-raised md-primary" aria-label="Add" type="submit" ng-click="save()" >
                        <md-icon>save</md-icon>
                        <md-tooltip md-direction="top">
                            <span translate>Save</span>
                        </md-tooltip>
                        <span translate>Save</span>
                    </md-button>
                    <md-button class="md-raised md-primary" aria-label="Add" ng-click="clear()" >
                        <md-icon>clear</md-icon>
                        <md-tooltip md-direction="top">
                            <span translate>Reset all fields</span>
                        </md-tooltip>
                        <span translate>Reset</span>
                    </md-button>
                </div>
            </form>        
        </md-card-content>
    </md-card>  
    <md-card ng-show="!loading">
        <md-card-title translate>List of Districts</md-card-title>
        <md-card-content>
            <md-table-container>
                <table md-table md-progress="promise">
                    <thead md-head md-order="query.order">
                        <tr md-row>
                            <th md-column md-order-by="id"><span translate>Ref.</span></th>
                            <th md-column md-order-by="name"><span translate>Name</span></th>
                            <th md-column md-order-by="code"><span translate>Code</span></th>
                            <th md-column md-order-by="regionid"><span translate>Region Ref.</span></th>
                            <th md-column ><span translate>Actions</span></th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row data-ng-repeat="district in allDistricts | orderBy:query.order " >
                            <td md-cell>{{district.id}}</td>
                            <td md-cell>{{district.name}}</td>
                            <td md-cell>{{district.code}}</td>
                            <td md-cell>{{district.regionid}}</td>
                            <td md-cell>
                                <button ng-click="read(district)" class="md-fab md-mini md-primary md-button" type="button" aria-label="Edit">
                                    <md-icon class="material-icons" role="img" aria-hidden="true">edit</md-icon>
                                    <md-tooltip md-direction="top"><span translate>Edit</span></md-tooltip>
                                </button>
                                <button ng-click="delete($event,district)" class="md-fab md-mini md-primary md-button" type="button" aria-label="Delete">
                                    <md-icon class="material-icons" role="img" aria-hidden="true">delete</md-icon>
                                    <md-tooltip md-direction="top"><span translate>Delete</span></md-tooltip>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{query.count}}"
                md-page-select="options.pageSelector" md-boundary-links="options.boundaryLinks" md-limit-options="[25, 50, 100]"
                md-on-paginate="logPagination" md-label="$parent.label">
            </md-table-pagination>         
        </md-card-content>
    </md-card>
</div>
