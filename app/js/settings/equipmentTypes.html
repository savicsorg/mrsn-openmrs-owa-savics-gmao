<div id="content" class="container-fluid">
    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex="" translate>Equipment Types Management</h1>
        <a href="index.html#!/settings">
            <md-button>
                <md-icon>arrow_back</md-icon><span translate>Back</span>
            </md-button>
        </a>
    </div>
    <div layout="row" ng-if="loading" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>   
    <md-card ng-show="!loading">
        <md-card-title translate>Add/Modify an Equipment Type</md-card-title>
        <md-card-content>
            <div layout="row" layout-xs="column" class="flex flex-col">                                        
                <md-input-container class="md-block md-input-has-value" flex="100">
                    <label translate>Name</label>
                    <input type="text" required ng-model="equipmentType.name"/>
                </md-input-container>  
            </div>     
            <div layout="row" layout-xs="column">
                <md-button class="md-raised md-primary" aria-label="Add" ng-click="save()" >
                    <md-icon>save</md-icon>
                    <md-tooltip md-direction="top">
                        <span translate>Save</span>
                    </md-tooltip>
                    <span translate>Save</span>
                </md-button>
                <md-button class="md-raised md-primary" aria-label="Add" ng-click="clear()" >
                    <md-icon>clear</md-icon>
                    <md-tooltip md-direction="top">
                        <span translate>Reset all fields</span>
                    </md-tooltip>
                    <span translate>Reset</span>
                </md-button>
            </div>          
        </md-card-content>
    </md-card>  
    <md-card  ng-show="!loading">
        <md-card-title translate>List of Equipment Types</md-card-title>
        <md-card-content>
            <md-table-container class="container" fixed-column-table>
                <table md-table md-progress="promise">
                    <thead md-head md-order="query.order">
                        <tr md-row>
                            <th md-column md-order-by="name"><span translate>Name</span></th>
                            <th md-column ><span translate>Actions</span></th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row data-ng-repeat="equipmentType in equipmentTypes" >
                            <td md-cell>{{equipmentType.name}}</td>
                            <td md-cell>
                                <button ng-click="read(equipmentType)" class="md-fab md-mini md-primary md-button" type="button" aria-label="Remove" ng-click="">
                                    <md-icon class="material-icons" role="img" aria-hidden="true">edit</md-icon>
                                    <md-tooltip md-direction="top"><span translate>Edit</span></md-tooltip>
                                </button>
                                <button ng-click="delete(equipmentType)" class="md-fab md-mini md-primary md-button" type="button" aria-label="Remove" ng-click="">
                                    <md-icon class="material-icons" role="img" aria-hidden="true">delete</md-icon>
                                    <md-tooltip md-direction="top"><span translate>Delete</span></md-tooltip>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{equipmentTypes.length}}"
                md-page-select="options.pageSelector" md-boundary-links="options.boundaryLinks" md-limit-options="[25, 50, 100]"
                md-on-paginate="logPagination" md-label="$parent.label">
            </md-table-pagination>
        </md-card-content>
    </md-card>
</div>
